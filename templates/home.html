<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid margin-top border">
        <div class="row">
            <div class="p text-start">
                Kanaba App
            </div>
        </div>                
    </div>

    <div class="container-fluid text-center border">
        <div class="row">
            <div class="col-6 border">
                {%if note=='notexist'%}
                    <div class="row border"><p>The user does not exist!</p></div>
                {%endif%}
                <form action="/" method="POST">
                    <div >
                      <label >Login</label>
                      <input type="text" placeholder="User Name" name="user" required>
                    </div>
                    <div style="margin-top: 5px">
                      <button type="submit" class="btn btn-primary mb-3">Login</button>
                    </div>
                </form>
            </div>

            <div class="col-6 border">
                {%if note=='alreadyexist'%}
                    <div class="row border"><p>The user already exist!</p></div>
                {%endif%}
                <form action="/add_user/" method="POST">
                    <div >
                        <label >Add User</label>
                        <input type="text" placeholder="User Name" name="user" required>
                    </div>
                    <div style="margin-top: 5px">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>  
        </div>        
    </div>

</body>
</html>
