<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <!--START- welcome head -->
    <div class="container-fluid border">
        <div class="row">
            <div class="col-6">
                <div class="dropdown text-start">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Welcome {{user}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/delete_user/{{user}}/">Delete</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-6">
                <p class="text-end">
                    <a href="/board/{{user}}/summary/">Summary</a> | <a href="/">LogOut</a>
                </p>                
            </div>
        </div>
    </div>
    <!--END- welcome head -->


    {%if note=='alreadyexist'%}
    <div class="container-fliud border text-center">
        <h5>List already exist! Please use different List title. Thank you!</h5>
    </div>        
    {%endif%}
    {%if note=='spaceintitle'%}
    <div class="container-fliud border text-center">
        <h5>You can not add space in list title. Thank you!</h5>
    </div>        
    {%endif%}

    <div class="container-sm text-center">
        <div class="row "><p class="h1 text-center">Add list</p></div>
        <div class="row">
            <form action="/board/{{user}}/add_list/" method="POST">
                
                <div >
                  <label >List Title</label>
                  <input type="text" class="form-control" placeholder="List title" name="l_name" required>
                </div>
                
                <div >
                    <label >List Description</label>
                    <input type="text" class="form-control" placeholder="Description" name="l_description">
                  </div>
                
                  <div style="margin-top: 5px">
                  <button type="submit" class="btn btn-primary">Save list</button>
                </div>
    
            </form>

            <div>
                <a href="/board/{{user}}"><button class="btn btn-info">Go to board</button></a>
            </div>
            
        </div>
    </div>
</body>
</html>
