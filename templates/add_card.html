<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!--START- welcome head -->
    <div class="container-fluid border">
        <div class="row">
            <div class="col-6">
                <div class="dropdown text-start">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Welcome {{user}}
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/delete_user/{{user}}/">Delete</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-6">
                <p class="text-end">
                    <a href="/board/{{user}}/summary/">Summary</a> | <a href="/">LogOut</a>
                </p>                
            </div>
        </div>
    </div>
    <!--END- welcome head -->

    <div class="container-fluid border">
        <div class="row">
            {%if note=='alreadyexist'%}
                <div class="row border">
                    <p>The Card title is already exist in this list. Please use different card name.</p>                    
                </div>
            {%elif note=='dateisearlier'%}
                <div class="row border">
                    <p>The date can not be earlier than today.</p>
                </div>
            {%endif%}
            <form action="/board/{{user}}/{{list}}/add_card/" method="POST">
                <div >
                    <label >List</label>
                    <input type="text" class="form-control" value="{{list}}" disabled >
                </div>

                <div >
                    <label >Card Title</label>
                    <input type="text" class="form-control" placeholder="Card title" name="c_title" required>
                </div>

                <div >
                    <label >Content</label>
                    <input type="text" class="form-control" placeholder="Content" name="c_content">
                </div>

                <div >
                    <label >Deadline</label>
                    <input type="date" class="form-control" name="c_deadline" required>
                </div>

                <div class="form-check form-switch">
                    <label class="form-check-label">Mark as complete</label>
                    <input class="form-check-input" type="checkbox" role="switch" name="c_doneornot" value="1">                    
                </div>

                <div style="margin-top: 5px">
                  <button type="submit" class="btn btn-primary">Save Card</button>
                </div>

            </form>

            <div>
                <a href="/board/{{user}}"><button class="btn btn-info">Go to board</button></a>
            </div>

        </div>
    </div>
</body>
</html>
